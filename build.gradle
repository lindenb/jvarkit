Library combineLibs(String...array)
	{
	final Library L= new Library();
	for(String n: array)
		{
		final Library l2= libraries.get(n);
		if(l2==null) throw new GradleException("Cannot find library "+n);
		L.add(l2);
		}
	return L;
	}

